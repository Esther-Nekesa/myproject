<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <img src="images/essy.jpg" alt="Your Profile Picture" />
      <h1>Esther Nekesa</h1>
      <p>
        Im a 19 year old girl and a big fan to Chris brown songs. Im passionate
        about coding , always ready to tackle problems related to it and coming
        out of it by building great web applications. During my leisure i do
        listen to music and watch action movies.
      </p>
      <div class="social-icons">
        <a href="https://facebook.com/yourprofile" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://twitter.com/yourprofile" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
    </div>
  </body>
</html>
